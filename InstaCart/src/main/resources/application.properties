spring.application.name=InstaCart
# DataSource Configuration
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/InstaCart
spring.datasource.username=root
spring.datasource.password=Sagar1212@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.current_session_context_class=thread

server.error.whitelabel.enabled=false
server.error.path=/error
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.config.import=file:secret.properties

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true  # Use SSL with port 465
spring.mail.properties.mail.smtp.starttls.enable=true



